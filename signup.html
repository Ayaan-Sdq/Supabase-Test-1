<!-- Sign Up Page -->

<!DOCTYPE HTML>

<html>

    <head>
        <title>Sign Up - Neighborly</title>
        <link rel="icon" href="favicon.png" type="image/png">

        <link rel="stylesheet" href="format.css"></style>
        
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="supabaseSetup.js"></script>
        <script src="loadAssets.js"></script>
    </head>

    <body>

        <!-- Navigation Bar -->
        <div id="navigationBarDiv"></div>

        Sign Up
        <form>

            <div>
                <label for="emailInput">Email</label>
                <input id="emailInput" type="email" name="email">
            </div>

            <div>
                <label for="passwordInput">Password</label>
                <input id="passwordInput" type="password" name="password">
            </div>

            <div>
                <label for="passwordRedoInput">Confirm your password</label>
                <input id="passwordRedoInput" type="password" name="passwordRedo">
            </div>

            <div>
                <label for="displayNameInput">Display Name</label>
                <input id="displayNameInput" type="text" name="displayName">
            </div>
            
            <button type="button" onclick="signUp()">Create New Account</button>
        
        </form>
         
    </body>

</html>
