<!-- Login Page -->

<!DOCTYPE HTML>

<html>

    <head>
        <title>Log In - Neighborly</title>
        <link rel="icon" href="favicon.png" type="image/png">

        <link rel="stylesheet" href="format.css"></style>
        
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="supabaseSetup.js"></script>
        <script src="loadAssets.js"></script>
    </head>

    <body>

        <!-- Navigation Bar -->
        <nav id="navigationBarDiv"></nav>

        <main>
            Login
            <form>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="emailInput" name="email">
                    <!-- br -->
                </div>
                    
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="passwordInput" name="password">
                    <!-- br -->
                </div>

                <button type="button" onclick="logIn()">Log In</button>
            </form>
        
        </main>

    </body>

</html>
